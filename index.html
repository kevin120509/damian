        /* styles.css */

        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@400;700&display=swap');

        /* --- Variables y Globales --- */
        :root {
            --color-primary: #007bff;
            --color-primary-dark: #0056b3;
            --color-secondary: #6c757d;
            --color-text: #343a40;
            --color-text-light: #f8f9fa;
            --color-bg: #ffffff;
            --color-bg-alt: #f8f9fa;
            --color-border: #dee2e6;
            --color-star: #ffc107;
            --color-overlay: rgba(0, 0, 0, 0.6);

            --font-family-headings: 'Montserrat', sans-serif;
            --font-family-body: 'Lato', sans-serif;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --border-radius: 8px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
            --transition-fast: 0.2s ease-in-out;
            --transition-slow: 0.4s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-body);
            background-color: var(--color-bg-alt);
            color: var(--color-text);
            line-height: 1.7;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            gap: var(--spacing-lg);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* --- Header --- */
        .header {
            background-color: var(--color-bg);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-md) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header__logo {
            font-family: var(--font-family-headings);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        /* --- Tarjetas de Restaurante --- */
        .restaurant-list {
            padding: var(--spacing-xl) 0;
        }

        .grid {
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        .card {
            background-color: var(--color-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        .card__image {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .card__content {
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card__title {
            font-family: var(--font-family-headings);
            font-size: 1.4rem;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
        }

        .card__info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            font-size: 0.95rem;
            color: var(--color-secondary);
        }

        .card__rating {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            color: var(--color-star);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .card__rating-text {
            font-size: 1.2rem;
            color: var(--color-text);
        }

        .card__tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .chip {
            background-color: var(--color-bg-alt);
            color: var(--color-secondary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .card__location {
            font-size: 0.9rem;
            color: var(--color-secondary);
            margin-top: auto;
        }

        /* --- Modal --- */
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s var(--transition-slow), opacity var(--transition-slow);
        }
        .modal-container.is-visible {
            visibility: visible;
            opacity: 1;
        }
        .modal__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-overlay);
        }
        .modal__content {
            position: relative;
            background: var(--color-bg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            padding: var(--spacing-xl);
            transform: scale(0.95);
            transition: transform var(--transition-slow);
        }
        .modal-container.is-visible .modal__content {
            transform: scale(1);
        }

        .modal__header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-lg);
        }

        .modal__title {
            font-family: var(--font-family-headings);
            font-size: 2rem;
            color: var(--color-primary);
        }

        .btn--close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--color-secondary);
            transition: color var(--transition-fast);
        }
        .btn--close:hover {
            color: var(--color-text);
        }

        .modal__details {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-lg);
        }

        @media (min-width: 768px) {
            .modal__details {
                grid-template-columns: 1fr 1fr;
            }
        }

        .modal__content h4 {
            font-family: var(--font-family-headings);
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
            font-size: 1.3rem;
            color: var(--color-primary);
            border-bottom: 2px solid var(--color-bg-alt);
            padding-bottom: var(--spacing-sm);
        }

        .modal-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }
        .modal-gallery img {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-fast);
        }
        .modal-gallery img:hover {
            transform: scale(1.05);
        }

        /* --- Botones --- */
        .btn {
            padding: var(--spacing-sm) var(--spacing-lg);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: var(--font-family-headings);
            font-weight: 600;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn--primary {
            background-color: var(--color-primary);
            color: var(--color-text-light);
        }
        .btn--primary:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
        }

        /* --- Footer --- */
        .footer {
            background-color: var(--color-bg);
            color: var(--color-secondary);
            padding: var(--spacing-xl) 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: var(--spacing-xl);
        }
        .footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 700;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* --- Skeleton Loader --- */
        .skeleton {
            background-color: var(--color-bg);
            border-radius: var(--border-radius);
            height: 480px;
            position: relative;
            overflow: hidden;
        }
        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.04), transparent);
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            from { left: -150%; }
            to { left: 150%; }
        }
    </style>

    <script>
        /* app.js (Versión corregida y simplificada) */

        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DEL DOM ---
            const restaurantListContainer = document.getElementById('list-container');
            const listStatesContainer = document.getElementById('list-states');
            const modalContainer = document.getElementById('modal-container');
            const loadMoreButton = document.getElementById('load-more');

            // --- ESTADO DE LA APLICACIÓN ---
            let restaurants = [];
            let itemsPerPage = 6;
            let itemsLoaded = 0;

            // --- INICIALIZACIÓN ---
            function init() {
                loadData();
                setupEventListeners();
                renderRestaurants();
            }

            function loadData() {
                const dataElement = document.getElementById('data-restaurantes');
                if (dataElement) {
                    try {
                        const data = JSON.parse(dataElement.textContent);
                        restaurants = data.restaurantes;
                    } catch (error) {
                        console.error('Error al parsear los datos JSON:', error);
                        showState('error');
                    }
                } else {
                    console.error('Elemento de datos no encontrado.');
                    showState('error');
                }
            }

            // --- RENDERIZADO ---
            function renderRestaurants() {
                if (itemsLoaded === 0) {
                    restaurantListContainer.innerHTML = ''; // Limpiar skeletons iniciales
                }

                if (!restaurants || restaurants.length === 0) {
                    showState('error');
                    loadMoreButton.style.display = 'none';
                    return;
                }

                showState(); // Ocultar mensajes de estado

                const itemsToRender = restaurants.slice(itemsLoaded, itemsLoaded + itemsPerPage);

                itemsToRender.forEach(restaurant => {
                    const card = createRestaurantCard(restaurant);
                    restaurantListContainer.appendChild(card);
                });

                itemsLoaded += itemsToRender.length;

                if (itemsLoaded < restaurants.length) {
                    loadMoreButton.style.display = 'block';
                } else {
                    loadMoreButton.style.display = 'none';
                }
            }

            function createRestaurantCard(restaurant) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${restaurant.galeria_lugar[0]}" alt="${restaurant.nombre}" class="card__image" loading="lazy">
                    <div class="card__content">
                        <h3 class="card__title">${restaurant.nombre}</h3>
                        <div class="card__info">
                            <span>${restaurant.rango_precios}</span>
                            <span class="card__rating">
                                <span>${'★'.repeat(Math.floor(restaurant.calificacion))}</span>
                                <span class="card__rating-text">${restaurant.calificacion.toFixed(1)}</span>
                            </span>
                        </div>
                        <div class="card__tags">
                            <span class="chip">${restaurant.tipo_establecimiento}</span>
                            <span class="chip">${restaurant.tipo_comida.join(', ')}</span>
                        </div>
                        <p class="card__location">${restaurant.ubicacion.colonia}, ${restaurant.ubicacion.ciudad}</p>
                        <button class="btn btn--secondary" data-id="${restaurant.id}">Ver detalle</button>
                    </div>
                `;
                card.querySelector('[data-id]').addEventListener('click', () => openModal(restaurant.id));
                return card;
            }

            // --- MANEJO DE ESTADOS ---
            function showState(state) {
                if (!state) {
                    listStatesContainer.style.display = 'none';
                    return;
                }
                listStatesContainer.style.display = 'block';
                let message = '<h3>Ocurrió un error</h3><p>No se pudo cargar la información o no hay restaurantes para mostrar.</p>';
                listStatesContainer.innerHTML = message;
            }

            // --- MANEJO DE EVENTOS ---
            function setupEventListeners() {
                if (loadMoreButton) {
                    loadMoreButton.addEventListener('click', renderRestaurants);
                }
                if (modalContainer) {
                    modalContainer.addEventListener('click', (e) => {
                        if (e.target.dataset.closeModal) {
                            closeModal();
                        }
                    });
                    window.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && modalContainer.classList.contains('is-visible')) {
                            closeModal();
                        }
                    });
                }
            }

            // --- LÓGICA DEL MODAL ---
            function openModal(id) {
                const restaurant = restaurants.find(r => r.id === id);
                if (!restaurant) return;

                const modalContent = modalContainer.querySelector('.modal__content');
                modalContent.innerHTML = `
                    <button class="btn--close modal__close" data-close-modal aria-label="Cerrar detalle">&times;</button>
                    <h2 id="modal-title">${restaurant.nombre}</h2>
                    <p>${restaurant.descripcion_150}</p>

                    <h4>Fotos del Restaurante</h4>
                    <div class="modal-gallery">
                        ${restaurant.galeria_lugar.map(img => `<img src="${img}" alt="Foto del restaurante" loading="lazy">`).join('')}
                    </div>

                    <h4>Nuestra Carta</h4>
                    <div class="modal-gallery">
                        ${restaurant.galeria_alimentos.map(img => `<img src="${img}" alt="Foto de la carta" loading="lazy">`).join('')}
                    </div>

                    <h4>Horarios</h4>
                    <ul>
                        ${restaurant.horarios.map(h => `<li>${h.dia}: ${h.cerrado ? 'Cerrado' : `${h.apertura} - ${h.cierre}`}</li>`).join('')}
                    </ul>

                    <h4>Ubicación</h4>
                    <p>${restaurant.ubicacion.direccion}</p>
                    <a href="${restaurant.ubicacion.maps_url}" target="_blank" class="btn btn--secondary">Abrir en Google Maps</a>

                    <h4>Servicios</h4>
                    <div class="card__tags">${restaurant.servicios.map(s => `<span class="chip">${s}</span>`).join('')}</div>
                `;
                modalContent.querySelector('.modal__close').addEventListener('click', closeModal);

                document.body.style.overflow = 'hidden';
                modalContainer.classList.add('is-visible');
                modalContainer.setAttribute('aria-hidden', 'false');
            }

            function closeModal() {
                document.body.style.overflow = '';
                modalContainer.classList.remove('is-visible');
                modalContainer.setAttribute('aria-hidden', 'true');
            }

            // --- INICIAR LA APP ---
            init();
        });
    </script>

</body>
</html>
